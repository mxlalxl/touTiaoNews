<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // 异步代码
            setTimeout(() => {
                resolve('返回异步成功数据')
            }, 2000)    
        })

        // .then()里拿到成功, .catch()里拿到失败
        // 上面resolve() => 执行.then()里函数体
        // 上面reject() => 执行.catch()里函数体
        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>
</html>
